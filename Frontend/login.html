<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Corporalis - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#39E01E",
                        "background-light": "#FAFAFA",
                        "background-dark": "#121212",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "text-main-light": "#111111",
                        "text-main-dark": "#EAEAEA",
                        "text-muted-light": "#666666",
                        "text-muted-dark": "#A0A0A0",
                    },
                    fontFamily: {
                        display: ["Syne", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px)",
                        'grid-pattern-dark': "linear-gradient(to right, #2a2a2a 1px, transparent 1px), linear-gradient(to bottom, #2a2a2a 1px, transparent 1px)",
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                        'slide-in': 'slide-in 0.8s ease-out forwards',
                        'scale-in': 'scale-in 0.5s ease-out forwards',
                    }
                },
            },
        };
    </script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        .animate-slide-in {
            animation: slide-in 0.8s ease-out forwards;
        }
        .animate-scale-in {
            animation: scale-in 0.5s ease-out forwards;
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        
        input:focus {
            outline: none;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(57, 224, 30, 0.1);
        }
        
        .error-input {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body antialiased transition-colors duration-300">
    <div class="fixed inset-0 bg-grid-pattern dark:bg-grid-pattern-dark bg-[size:4rem_4rem] pointer-events-none opacity-40 z-0"></div>
    <div class="fixed top-20 left-[15%] w-10 h-10 bg-primary/20 blur-sm dark:bg-primary/10 z-0"></div>
    <div class="fixed top-40 right-[35%] w-8 h-8 bg-primary/15 blur-sm dark:bg-primary/10 z-0"></div>
    <div class="fixed bottom-32 left-[40%] w-16 h-16 bg-primary/10 blur-xl rounded-full z-0"></div>

    <!-- Navigation Bar -->
    <nav class="relative z-50 w-full max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-6 flex justify-between items-center">
        <a href="fitness.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <i class="bx bxs-globe text-text-main-light dark:text-text-main-dark text-2xl sm:text-3xl"></i>
            <span class="font-display font-bold text-lg sm:text-xl text-text-main-light dark:text-text-main-dark">Corporalis</span>
        </a>
        <div class="flex items-center gap-2 sm:gap-3">
            <button id="themeToggle" class="p-2 rounded-full hover:bg-primary/10 transition-colors text-text-main-light dark:text-text-main-dark" title="Toggle dark mode">
                <i class="bx bx-moon text-2xl"></i>
            </button>
            <a href="fitness.html" class="p-2 rounded-full hover:bg-primary/10 transition-colors text-text-main-light dark:text-text-main-dark" title="Back to home">
                <i class="bx bx-arrow-back text-2xl"></i>
            </a>
        </div>
    </nav>

    <!-- Main Login Container -->
    <main class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-2xl p-6 sm:p-8 animate-scale-in">
                <!-- Header -->
                <div class="text-center mb-8 animate-fade-in-up">
                    <h1 class="font-display text-3xl sm:text-4xl font-bold text-text-main-light dark:text-text-main-dark mb-2">
                        Welcome Back
                    </h1>
                    <p class="text-text-muted-light dark:text-text-muted-dark text-sm sm:text-base">
                        Sign in to your account to continue
                    </p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4 sm:space-y-5 animate-fade-in-up delay-100">
                    <!-- Email Field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-text-main-light dark:text-text-main-dark mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <i class="bx bx-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark text-xl pointer-events-none"></i>
                            <input 
                                type="email" 
                                id="email"
                                placeholder="you@example.com"
                                class="input-field w-full pl-10 pr-4 py-3 bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 rounded-lg text-text-main-light dark:text-text-main-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:border-primary transition-all"
                                required
                            />
                        </div>
                        <p class="error-message hidden text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Password Field -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-text-main-light dark:text-text-main-dark mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <i class="bx bx-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark text-xl pointer-events-none"></i>
                            <input 
                                type="password" 
                                id="password"
                                placeholder="••••••••"
                                class="input-field w-full pl-10 pr-12 py-3 bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 rounded-lg text-text-main-light dark:text-text-main-dark placeholder-text-muted-light dark:placeholder-text-muted-dark focus:border-primary transition-all"
                                required
                            />
                            <button 
                                type="button"
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark hover:text-primary transition-colors"
                            >
                                <i class="bx bx-show text-xl"></i>
                            </button>
                        </div>
                        <p class="error-message hidden text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Remember & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input 
                                type="checkbox" 
                                id="remember"
                                class="w-4 h-4 rounded border border-gray-300 dark:border-gray-600 text-primary bg-background-light dark:bg-background-dark cursor-pointer accent-primary"
                            />
                            <span class="text-text-muted-light dark:text-text-muted-dark group-hover:text-primary transition-colors">
                                Remember me
                            </span>
                        </label>
                        <a href="#" class="text-primary hover:text-opacity-80 font-medium transition-opacity">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary hover:bg-opacity-90 text-white dark:text-black font-bold text-base sm:text-lg py-3 sm:py-3.5 rounded-lg transition-all active:scale-95 shadow-xl shadow-primary/30 hover:shadow-2xl hover:shadow-primary/50 mt-6"
                    >
                        <span class="flex items-center justify-center gap-2">
                            <i class="bx bx-log-in text-xl"></i>
                            Sign In
                        </span>
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-800 dark:text-green-200 px-4 py-3 rounded-lg flex items-center gap-2 animate-fade-in-up">
                        <i class="bx bx-check-circle text-xl"></i>
                        <span>Login successful! Redirecting...</span>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative my-6 sm:my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-surface-light dark:bg-surface-dark text-text-muted-light dark:text-text-muted-dark">
                            Or continue with
                        </span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-3 gap-3 sm:gap-4 animate-fade-in-up delay-200">
                    <button class="flex items-center justify-center py-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-primary/10 transition-all hover:border-primary group">
                        <i class="fab fa-google text-xl text-text-muted-light dark:text-text-muted-dark group-hover:text-primary transition-colors"></i>
                    </button>
                    <button class="flex items-center justify-center py-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-primary/10 transition-all hover:border-primary group">
                        <i class="fab fa-facebook text-xl text-text-muted-light dark:text-text-muted-dark group-hover:text-primary transition-colors"></i>
                    </button>
                    <button class="flex items-center justify-center py-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-primary/10 transition-all hover:border-primary group">
                        <i class="fab fa-apple text-xl text-text-muted-light dark:text-text-muted-dark group-hover:text-primary transition-colors"></i>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="text-center text-text-muted-light dark:text-text-muted-dark text-sm mt-6 sm:mt-8 animate-fade-in-up delay-300">
                    Don't have an account?
                    <a href="#" class="text-primary hover:text-opacity-80 font-bold transition-opacity">
                        Sign up now
                    </a>
                </p>
            </div>

            <!-- Features Below -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8 sm:mt-12">
                <div class="text-center p-4 animate-fade-in-up delay-300">
                    <i class="bx bx-shield-alt text-3xl text-primary mb-2"></i>
                    <h3 class="font-bold text-text-main-light dark:text-text-main-dark text-sm">Secure</h3>
                    <p class="text-xs text-text-muted-light dark:text-text-muted-dark">256-bit encryption</p>
                </div>
                <div class="text-center p-4 animate-fade-in-up delay-400">
                    <i class="bx bx-zap text-3xl text-primary mb-2"></i>
                    <h3 class="font-bold text-text-main-light dark:text-text-main-dark text-sm">Fast</h3>
                    <p class="text-xs text-text-muted-light dark:text-text-muted-dark">Instant access</p>
                </div>
                <div class="text-center p-4 animate-fade-in-up delay-400">
                    <i class="bx bx-check-double text-3xl text-primary mb-2"></i>
                    <h3 class="font-bold text-text-main-light dark:text-text-main-dark text-sm">Verified</h3>
                    <p class="text-xs text-text-muted-light dark:text-text-muted-dark">2FA support</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const themeToggle = document.getElementById('themeToggle');
            const successMessage = document.getElementById('successMessage');

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bx-show');
                    icon.classList.add('bx-hide');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bx-hide');
                    icon.classList.add('bx-show');
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const icon = this.querySelector('i');
                icon.classList.toggle('bx-moon');
                icon.classList.toggle('bx-sun');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // Load theme preference
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggle.querySelector('i').classList.remove('bx-moon');
                themeToggle.querySelector('i').classList.add('bx-sun');
            }

            // Email validation
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Reset error messages
                document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('error-input'));

                let isValid = true;

                // Validate email
                if (!emailInput.value.trim()) {
                    showError(emailInput, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email');
                    isValid = false;
                }

                // Validate password
                if (!passwordInput.value.trim()) {
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    showError(passwordInput, 'Password must be at least 6 characters');
                    isValid = false;
                }

                if (isValid) {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    loginForm.style.opacity = '0.5';
                    loginForm.style.pointerEvents = 'none';

                    // Save login state
                    localStorage.setItem('userLoggedIn', 'true');

                    // Simulate login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            });

            function showError(input, message) {
                input.classList.add('error-input', 'animate-shake');
                const errorEl = input.parentElement.nextElementSibling;
                if (errorEl && errorEl.classList.contains('error-message')) {
                    errorEl.textContent = message;
                    errorEl.classList.remove('hidden');
                }
                setTimeout(() => input.classList.remove('animate-shake'), 500);
            }

            // Real-time validation
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    this.classList.add('error-input');
                } else {
                    this.classList.remove('error-input');
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (this.value && this.value.length < 6) {
                    this.classList.add('error-input');
                } else {
                    this.classList.remove('error-input');
                }
            });

            // Input focus effects
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
